<ion-header>
  <ion-toolbar traslucent color="transparent">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header> 

<ion-content>
   <div [id]="localCallId" class="local"></div>

   <div *ngFor="let callId of remoteCalls" [id]="callId" class="remote"></div>
   <div class="container-buttons">
     <ion-row>
       <ion-col size="10" class="datosDoctor">
         <p class="horaInicio">Doctor:</p>
         <p class="NombreDoctor">{{nombreDoctor}}</p>
         <p class="horaInicio fondo">{{time}}</p>
       </ion-col>
       <ion-col size="2">
        <ion-row>
          <ion-col>
            <ion-button fill="clear"
                        color="light">
              <ion-icon name="mic-off"
                        (click)="mute()"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button fill="clear"
                        color="light">
              <ion-icon name="videocam"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
       </ion-col>
       <ion-col size="12" class="containerIconos"
                          >
         <ion-icon name="call"></ion-icon>
       </ion-col>
     </ion-row>
   </div>
</ion-content>
